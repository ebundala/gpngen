server {
        listen 80;
        listen [::]:80;
        listen 430;
        listen [::]:430;

        root /var/www/html;
        index index.html index.htm index.nginx-debian.html;

        server_name localhost;

        location / {
                proxy_pass http://app:3000/graphql;
        }

        location ~ /.well-known/acme-challenge {
                allow all;
                root /var/www/html;
        }

        location ~/npm {
                proxy_pass http://npm:4873;
        }
}